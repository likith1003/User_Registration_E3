{% extends "base.html" %}
{% block title %}
user_login
{% endblock title %}
{% block body %}
<center>
    <form method="post">
        {% csrf_token %}
        <label for="un">Username</label>
        <input type="text" id="un" name="un"> <br><br>
        <label for="pw">Password</label>
        <input type="text" id="pw" name="pw"> <br><br>
        <input type="submit" value="Login">
    </form>
</center>
{% endblock body %}
