{% extends "base.html" %}
{% block title %}
changepassword
{% endblock title %}
{% block body %}
<center>
<form action="{% url 'updatepassword' %}" method="post">
    {% csrf_token %}
    <label for="pw">New Password</label>
    <input type="text" id="pw" name="pw"> <br><br>
    <label for="cpw">Confirm New Password</label>
    <input type="text" id="cpw" name="cpw"> <br><br>
    <input type="submit" value="changepassword">
</form>
</center>
{% endblock body %}
